<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Trial Plan Card</title>

  <!-- Optional: Bootstrap grid only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #eef4f3;
      --card-bg: #ffffff;
      --border: #dfe6e5;
      --primary: #141027;
      --primary-soft: #f2f1f7;
      --text: #1c1c1c;
      --muted: #6b7280;
      --radius: 18px;
    }

    body {
      font-family: "Inter", sans-serif;
      background: var(--bg);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .trial-card {
      background: var(--card-bg);
      width: 420px;
      padding: 36px;
      border-radius: 28px;
      box-shadow: 0 20px 50px rgba(0,0,0,.08);
    }

    .trial-card h2 {
      font-size: 22px;
      font-weight: 700;
      margin-bottom: 28px;
      color: var(--text);
    }

    /* PLAN OPTIONS */
    .plan-option {
      border: 1.5px solid var(--border);
      border-radius: var(--radius);
      padding: 18px 18px 18px 54px;
      margin-bottom: 16px;
      cursor: pointer;
      position: relative;
      transition: all .2s ease;
      background: #fafdfc;
    }

    .plan-option:hover {
      border-color: #cfd7d6;
    }

    .plan-option input {
      position: absolute;
      opacity: 0;
      pointer-events: none;
    }

    .plan-option .radio {
      position: absolute;
      top: 20px;
      left: 20px;
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #b8c1c0;
      display: grid;
      place-items: center;
    }

    .plan-option .radio::after {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--primary);
      transform: scale(0);
      transition: transform .2s ease;
    }

    .plan-option h3 {
      font-size: 16px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .plan-option p {
      font-size: 14px;
      color: var(--muted);
      line-height: 1.4;
      margin: 0;
    }

    .plan-option input:checked + .radio {
      border-color: var(--primary);
    }

    .plan-option input:checked + .radio::after {
      transform: scale(1);
    }

    .plan-option input:checked ~ h3 {
      color: var(--primary);
    }

    .plan-option input:checked ~ * {
      font-weight: 600;
    }

    .plan-option input:checked ~ .highlight {
      border-color: var(--primary);
    }

    .plan-option:has(input:checked) {
      border-color: var(--primary);
      background: var(--primary-soft);
    }

    /* CHECKBOXES */
    .check-row {
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 14px;
      color: var(--text);
      margin: 18px 0;
    }

    .check-row input {
      width: 18px;
      height: 18px;
      accent-color: var(--primary);
      margin-top: 2px;
    }
	
	.check-row input[type="checkbox"] {
	  width: 18px;
	  height: 18px;
	  flex-shrink: 0;
	}

    .check-row a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }

    .check-row a:hover {
      text-decoration: underline;
    }

    /* BUTTON */
    .primary-btn {
      width: 100%;
      margin-top: 26px;
      padding: 14px;
      background: linear-gradient(180deg, #1c1838, #0f0c22);
      border: none;
      border-radius: 14px;
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform .15s ease, box-shadow .15s ease;
    }

    .primary-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 25px rgba(0,0,0,.25);
    }

    .footnote {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
      color: var(--muted);
    }
  </style>
</head>
<body>

  <div class="trial-card">
    <h2>Choose a trial plan</h2>

    <!-- Standard -->
    <label class="plan-option">
      <input type="radio" name="plan">
      <span class="radio"></span>
      <h3>Standard</h3>
      <p>5 TB of space with easy-to-use team management and collaboration tools.</p>
    </label>

    <!-- Advanced -->
    <label class="plan-option">
      <input type="radio" name="plan" checked>
      <span class="radio"></span>
      <h3>Advanced</h3>
      <p>As much space as your team needs with sophisticated admin, audit, security and integration capabilities.</p>
    </label>

    <!-- Checkboxes -->
    <label class="check-row">
      <input type="checkbox">
      <span>
        I agree to the <a href="#">Agreement and Terms</a>. Find out more about how we use and protect your data in our <a href="#">Privacy Policy</a>.
      </span>
    </label>

    <label class="check-row">
      <input type="checkbox">
      <span>Iâ€™d like to receive direct marketing email updates.</span>
    </label>

    <!-- Button -->
    <button class="primary-btn">Start free trial</button>
    <div class="footnote">No credit card needed</div>
  </div>

</body>
</html>
