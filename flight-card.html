<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Card UI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap 5 -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    body {
      background: #f4f7fb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    .flight-wrapper {
      width: 420px;
    }

    .card {
      border: none;
      border-radius: 18px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
    }

    .airline-card {
      padding: 16px 20px;
      margin-bottom: 14px;
    }

    .airline-logo {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
      color: #d62828;
      font-size: 18px;
    }

    .airline-name {
      font-weight: 600;
      font-size: 15px;
    }

    .aircraft {
      font-size: 13px;
      color: #8a8a8a;
    }

    .duration-badge {
      background: #fde8e5;
      color: #d9483b;
      padding: 8px 14px;
      border-radius: 999px;
      font-weight: 600;
      font-size: 14px;
    }

    .time-card {
      padding: 22px 20px;
    }

    .airport {
      font-size: 14px;
      color: #9a9a9a;
      font-weight: 600;
      letter-spacing: 0.04em;
    }

    .time {
      font-size: 28px;
      font-weight: 700;
      margin: 4px 0;
    }

    .date {
      font-size: 13px;
      color: #9a9a9a;
    }

    .flight-path {
      display: flex;
      align-items: center;
      gap: 10px;
      color: #cfcfcf;
    }

    .flight-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: #2f6df6;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 18px;
    }

    .dot {
      width: 6px;
      height: 6px;
      background: #2f6df6;
      border-radius: 50%;
    }

    .dot.light {
      background: #cfd8ff;
    }
  </style>
</head>
<body>

  <div class="flight-wrapper">
    <!-- Airline Info -->
    <div class="card airline-card">
      <div class="d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center gap-3">
          <div class="airline-logo">
            <i class="bi bi-triangle-fill"></i>
          </div>
          <div>
            <div class="airline-name">Delta Airline</div>
            <div class="aircraft">Boeing 737</div>
          </div>
        </div>
        <div class="duration-badge">
          6hr 05min
        </div>
      </div>
    </div>

    <!-- Time Info -->
    <div class="card time-card">
      <div class="row align-items-center text-center">
        <div class="col">
          <div class="airport">MIA</div>
          <div class="time">11:15 AM</div>
          <div class="date">Thu, Sep 1</div>
        </div>

        <div class="col-auto">
          <div class="flight-path">
            <div class="dot light"></div>
            <div class="flight-icon">
              <i class="bi bi-airplane-fill"></i>
            </div>
            <div class="dot"></div>
          </div>
        </div>

        <div class="col">
          <div class="airport">LHR</div>
          <div class="time">6:20 PM</div>
          <div class="date">Thu, Sep 1</div>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
