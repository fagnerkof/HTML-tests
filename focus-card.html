<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Blocking Modal</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
:root{
  --bg:#f3f4f8;
  --card:#ffffff;
  --text:#111;
  --muted:#6b6f76;
  --purple:#5b5bd6;
  --purple-soft:#e8e9fb;
  --divider:#ececf2;
  --shadow:0 18px 40px rgba(0,0,0,0.08);
}

body.dark{
  --bg:#14151a;
  --card:#1e2027;
  --text:#fff;
  --muted:#a0a3ad;
  --purple-soft:#2c2d55;
  --divider:#2d303a;
  --shadow:0 20px 50px rgba(0,0,0,0.55);
}

body{
  margin:0;
  background:var(--bg);
  font-family:'Inter',sans-serif;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  transition:.3s ease;
}

.focus-card{
  width:460px;
  background:var(--card);
  border-radius:22px;
  box-shadow:var(--shadow);
  padding:24px;
  padding-bottom:0;
  position:relative;
  overflow:hidden;
  transition:.3s ease;
}

/* Top */

.status-pill{
  background:var(--purple-soft);
  color:var(--purple);
  font-weight:600;
  font-size:13px;
  padding:6px 14px;
  border-radius:50px;
}

.pencil-btn{
  background:none;
  border:none;
  padding:4px;
  cursor:pointer;
}

.pencil-btn svg{
  width:20px;
  height:20px;
  stroke:var(--muted);
  stroke-width:2;
}

/* Dropdown */

.dropdown-settings{
  position:absolute;
  top:60px;
  right:20px;
  background:var(--card);
  padding:12px 16px;
  border-radius:12px;
  box-shadow:var(--shadow);
  display:none;
}

.dropdown-settings.show{
  display:block;
}

.menu-text{
  color: var(--text);
  font-weight: 500;
  font-size: 14px;   /* ligeiramente menor */
  margin-right: 6px; /* pequeno respiro antes do toggle */
}

/* Title */

.title{
  font-size:26px;
  font-weight:700;
  color:var(--text);
  margin-top:18px;
}

/* App Icons */

.app-icons{
  margin-top:14px;
  display:flex;
  align-items:center;
}

.app-icons img{
  width:28px;
  height:28px;
  border-radius:8px;
  object-fit:cover;
  border:2px solid var(--card);
  margin-left:-8px;
}

.app-icons img:first-child{
  margin-left:0;
}

/* Divider */

.divider{
  border-top:1px solid var(--divider);
  margin:20px -24px;
}

/* Time */

.time-left{
  color:var(--purple);
  font-weight:600;
}

.time-range{
  font-weight:600;
  color:var(--text);
}

/* Bottom Banner */

.monk-banner{
  margin-top:20px;
  margin-left:-24px;
  margin-right:-24px;
  height:95px;
  border-bottom-left-radius:22px;
  border-bottom-right-radius:22px;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  font-weight:500;
  color:#fff;
  position:relative;
  overflow:hidden;

  background:
    linear-gradient(135deg,#5b5bd6,#6d47c9),    url('https://www.everwallpaper.co.uk/cdn/shop/products/buddha-meditation-mural-wallpaper-plain_2584f83a-44bf-487d-bbd3-a3b3538590e1.jpg?v=1739780140') center/cover no-repeat;
  background-blend-mode: overlay;
}

/* Mountain opacity layer */

.monk-banner::before{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,0.45);
}

.monk-banner span{
  position:relative;
  z-index:2;
}

/* Content wrapper */
.monk-content{
  position:relative;
  z-index:2;
  display:flex;
  align-items:center;
  gap:10px;
  font-weight:600;
}

</style>
</head>
<body>

<div class="focus-card">

  <div class="d-flex justify-content-between align-items-center">
    <span class="status-pill">BLOCKING</span>

    <button class="pencil-btn" onclick="toggleMenu()">
      <svg fill="none" viewBox="0 0 24 24">
        <path d="M16.862 3.487a2 2 0 112.828 2.828L7.5 18.5l-4 1 1-4L16.862 3.487z"/>
      </svg>
    </button>
  </div>

  <div class="dropdown-settings" id="menu">
    <div class="d-flex justify-content-between align-items-center">
      <span class="menu-text">Dark Mode</span>
      <div class="form-check form-switch m-0">
        <input class="form-check-input" type="checkbox" onclick="toggleDark()">
      </div>
    </div>
  </div>

  <div class="title">
    Phone free family dinners
  </div>

  <div class="app-icons">
    <!-- Flat square icons -->
    <img src="https://s.magecdn.com/social/tc-instagram.svg">
    <img src="https://s.magecdn.com/social/tc-tiktok.svg">
    <img src="https://s.magecdn.com/social/tc-youtube.svg">
    <img src="https://s.magecdn.com/social/tc-linkedin.svg">
    <img src="https://s.magecdn.com/social/tc-x.svg">
    <img src="https://s.magecdn.com/social/tc-reddit.svg">
  </div>

  <div class="divider"></div>

  <div class="d-flex justify-content-between align-items-center">
    <div class="time-left">Ends in 49m</div>
    <div class="time-range">6-8pm</div>
  </div>

<div class="monk-banner">
  <div class="monk-content">

    <!-- Zen / Focus SVG Icon -->
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M12 3c-3 4-5 7-5 10a5 5 0 0010 0c0-3-2-6-5-10z"/>
      <path d="M4 20h16"/>
    </svg>

    <span>No unblocks allowed in Monk Mode</span>

  </div>
</div>

</div>

<script>
function toggleMenu(){
  document.getElementById("menu").classList.toggle("show");
}

function toggleDark(){
  document.body.classList.toggle("dark");
}
</script>

</body>
</html>
