<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>PlantFashion</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />

<!-- Bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<!-- Fallback Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    min-height: 100vh;
    font-family: "Inter", sans-serif;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;

    background-image: url("https://images.unsplash.com/photo-1518531933037-91b2f5f229cc?auto=format&fit=crop&w=1920&q=80");
    background-size: cover;
    background-position: center;
    overflow-x: hidden;
  }

  /* Glass card */
  .glass-card {
    width: 90%;
    max-width: 1200px;
    min-height: 640px;
    padding: 64px 56px;
    border-radius: 28px;

    background: rgba(255, 255, 255, 0.22);
    backdrop-filter: blur(18px);
    -webkit-backdrop-filter: blur(18px);

    border: 1px solid rgba(255,255,255,0.35);
    box-shadow: 0 40px 80px rgba(0,0,0,0.25);

    position: relative;
    z-index: 2;
  }

  /* Font stack for brand + hero */
  .brand-font,
  .hero-title {
    font-family:
      "Sole Serif Headline",
      "Geller Headline",
      "Poynter Old Style Display",
      "Antonia H1",
      "Playfair Display",
      serif; 
	  /* ALL paid fonts T-T */
  }

  /* Navbar */
  .navbar {
    margin-top: -36px; /* pushed down */
	padding-left: 20px;
	padding-right: 20px;
  }

  .navbar-brand {
    font-size: 1.7rem;
    color: #fff;
  }

  .nav-link {
    color: rgba(255,255,255,0.85);
    margin-left: 26px;
  }

  .nav-link:hover {
    color: #fff;
  }

  /* Left padding */
  .content-left {
    padding-left: 32px;
  }

  /* Hero text */
  .hero-title {
    font-size: 3.4rem;
	margin-top: 50px; /* pushed down */
    line-height: 1.15;
    color: #fff;
    max-width: 540px;
  }

  .hero-subtitle {
    margin-top: 40px;
    max-width: 460px;
    font-size: 0.95rem;
    color: rgba(255,255,255,0.85);
  }

  /* CTA */
  .btn-pill {
    margin-top: 40px;
    padding: 11px 32px;
    border-radius: 999px;
    background: #fff;
    color: #333;
    font-size: 0.85rem;
    border: none;
  }

  /* Foreground PNG â€“ screen anchored */
  .plant-image {
    position: fixed;
    right: -180px;
    bottom: 35%;
    width: 700px;
    z-index: 3;
    pointer-events: none;
    transform: translate(-160px, 50%) rotate(-6deg);
    filter: drop-shadow(-12px 20px 30px rgba(0,0,0,0.25));
  }

  @media (max-width: 992px) {
    .hero-title {
      font-size: 2.7rem;
    }
  }

  @media (max-width: 768px) {
    .plant-image {
      display: none;
    }

    .content-left {
      padding-left: 12px;
    }
  }
</style>
</head>

<body>

  <div class="glass-card">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid p-0 content-left">
        <a class="navbar-brand brand-font" href="#">PlantFashion</a>

        <div class="collapse navbar-collapse show">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="#">Plant Shop</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Inspirations</a></li>
            <li class="nav-item"><a class="nav-link" href="#">About PlantFashion</a></li>
            <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <div class="row align-items-center h-100">
      <div class="col-lg-6 content-left">
        <h1 class="hero-title">
          Find the perfect<br>
          complement<br>
          to your room
        </h1>

        <p class="hero-subtitle">
          We will help you find plants that match your needs and style.
          Check our offer in the store and surround yourself with greenery!
        </p>

        <button class="btn btn-pill">Buy now</button>
      </div>
    </div>

  </div>

  <!-- Foreground PNG outside the card -->
  <img
    src="https://i.postimg.cc/Bv8gNpmx/vecteezy-a-branch-of-a-plant-with-green-leaves-on-transparent-background-47826869.png"
    alt="Plant branch"
    class="plant-image"
  />

</body>
</html>
