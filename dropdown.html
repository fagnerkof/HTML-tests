<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dropdown Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Bootstrap Icons -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
    rel="stylesheet"
  />

  <style>
    :root {
      --bg: #f2f2f2;
      --white: #ffffff;
      --text: #1f1f1f;
      --muted: #6b6b6b;
      --accent: #e4572e;
      --shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      --radius: 14px;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
      padding: 40px;
    }

    /* NAV BAR */
    nav {
      display: flex;
      gap: 32px;
      background: var(--white);
      padding: 16px 24px;
      border-radius: var(--radius);
      width: max-content;
    }

    .nav-item {
      position: relative;
    }

    .nav-trigger {
      background: none;
      border: none;
      font-size: 16px;
      font-weight: 600;
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .nav-trigger.active {
      color: var(--accent);
    }

    .nav-trigger i {
      font-size: 14px;
    }

    /* DROPDOWN */
    .dropdown {
      position: absolute;
      top: 48px;
      left: 0;
      background: var(--white);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      width: 320px;
      padding: 12px;
      opacity: 0;
      visibility: hidden;
      transform: translateY(-8px);
      transition: all 0.25s ease;
    }

    .dropdown.open {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    .dropdown ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }

    .dropdown li {
      display: flex;
      gap: 14px;
      padding: 14px;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .dropdown li:hover {
      background: #f6f6f6;
    }

    .icon-box {
      width: 44px;
      height: 44px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      flex-shrink: 0;
    }

    .purple { background: #e6ddf5; color: #6b4eff; }
    .green { background: #e4f3d4; color: #4a7c0f; }
    .pink { background: #f9d9dd; color: #c73645; }

    .item-text h4 {
      margin: 0;
      font-size: 15px;
      font-weight: 600;
      color: var(--text);
    }

    .item-text p {
      margin: 4px 0 0;
      font-size: 13px;
      color: var(--muted);
      line-height: 1.4;
    }
  </style>
</head>
<body>

<nav>
  <div class="nav-item">
    <button class="nav-trigger" aria-expanded="false">
      Inspiration <i class="bi bi-chevron-down"></i>
    </button>

    <div class="dropdown" role="menu">
      <ul>
        <li>
          <div class="icon-box purple">
            <i class="bi bi-grid"></i>
          </div>
          <div class="item-text">
            <h4>Explore Design Work</h4>
            <p>Trending designs to inspire you</p>
          </div>
        </li>

        <li>
          <div class="icon-box green">
            <i class="bi bi-calendar-event"></i>
          </div>
          <div class="item-text">
            <h4>Weekly Warm-up</h4>
            <p>Prompt to flex your design skills</p>
          </div>
        </li>

        <li>
          <div class="icon-box pink">
            <i class="bi bi-heart-fill"></i>
          </div>
          <div class="item-text">
            <h4>New & Noteworthy</h4>
            <p>Up-and-coming designers</p>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <button class="nav-trigger" disabled>
	Find Work 
		<i class="bi bi-chevron-down"></i> 
  </button>
  <button class="nav-trigger" disabled>
	Learn Design 
		<i class="bi bi-chevron-down"></i> 
  </button>
</nav>

<script>
  const trigger = document.querySelector(".nav-trigger");
  const dropdown = document.querySelector(".dropdown");

  trigger.addEventListener("click", () => {
    const isOpen = dropdown.classList.toggle("open");
    trigger.classList.toggle("active", isOpen);
    trigger.setAttribute("aria-expanded", isOpen);
  });

  document.addEventListener("click", (e) => {
    if (!e.target.closest(".nav-item")) {
      dropdown.classList.remove("open");
      trigger.classList.remove("active");
      trigger.setAttribute("aria-expanded", "false");
    }
  });

  document.addEventListener("keydown", (e) => {
    if (e.key === "Escape") {
      dropdown.classList.remove("open");
      trigger.classList.remove("active");
      trigger.setAttribute("aria-expanded", "false");
    }
  });
</script>

</body>
</html>
